{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 20vh;">
        <form action="/login" method="post" class="p-4 rounded shadow bg-light" style="width: 400px;">
            <h2 class="text-center mb-4" style="color: #007bff;">Log In</h2>
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
            </div>
            <div class="mb-3">
                <input class="form-control" name="password" placeholder="Password" type="password" required>
            </div>
            <button class="btn btn-primary w-100" type="submit">Log In</button>
            <div class="text-center mt-3">
                <a href="/register" class="text-muted">Don't have an account? Register here.</a>
            </div>
        </form>
    </div>
{% endblock %}
